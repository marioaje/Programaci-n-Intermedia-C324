<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Checkboxes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden-column {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-3">Tabla con Control de Columnas</h2>

        <!-- Checkboxes para mostrar/ocultar columnas -->
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="toggleFirstColumn" checked>
            <label class="form-check-label" for="toggleFirstColumn">Mostrar/Ocultar Primera Columna</label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="toggleLastColumn" checked>
            <label class="form-check-label" for="toggleLastColumn">Mostrar/Ocultar Última Columna</label>
        </div>

        <!-- Tabla -->
        <div class="table-responsive">
            <table id="table" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Primera Columna</th>
                        <th>Columna 2</th>
                        <th>Columna 3</th>
                        <th>Última Columna</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dato 1</td>
                        <td>Dato 2</td>
                        <td>Dato 3</td>
                        <td>Dato 4</td>
                    </tr>
                    <tr>
                        <td>Dato d5</td>
                        <td>Dato 6</td>
                        <td>Dato 7</td>
                        <td>Dato 8</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Selección de los checkboxes
        const toggleFirstColumn = document.getElementById('toggleFirstColumn');
        const toggleLastColumn = document.getElementById('toggleLastColumn');
        const table = document.getElementById('table');

        // Función para mostrar/ocultar una columna
        function toggleColumn(columnIndex, isChecked) {
            const rows = table.querySelectorAll('tr');
            rows.forEach(row => {
                const cells = row.children;
                if (cells[columnIndex]) {
                    cells[columnIndex].classList.toggle('hidden-column', !isChecked);
                }
            });
        }

        // Listeners para los checkboxes
        toggleFirstColumn.addEventListener('change', function () {
            toggleColumn(0, this.checked);
        });

        toggleLastColumn.addEventListener('change', function () {
            toggleColumn(table.rows[0].children.length - 1, this.checked);
        });
    </script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
